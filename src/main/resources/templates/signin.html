<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<h1>Signin</h1>

<form name='f' th:action="@{/perform_signin}" action="#" th:object="${user}" method='POST'>
    <table>
        <tr>
            <td>User:</td>
            <td><input th:field="*{username}" type='text' name='username' value=''></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" class="form-control" id="password" autocomplete="off"
                       th:field="*{password}"/></td>
        </tr>
        <tr>
            <td>Real Debrid Token:</td>
            <td><input th:field="*{rdtToken}" type='text' name='rdt_token' /></td>
        </tr>
        <tr>
            <td><input name="submit" type="submit" value="submit" /></td>
        </tr>
    </table>
</form>
</body>
</html>
