<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/static/js/torrents.js"></script>
    <script type="text/javascript" src="/static/js/logout.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/torrents.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Torrents</title>

</head>
    <body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RDTHelper</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/web/home">Home</a>
                    <a class="nav-link active" href="/web/torrents">Torrents</a>
                    <a class="nav-link" href="/web/settings">Settings</a>
                </div>
                <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <button onclick="logout()" class="nav-link">Logout</button>
                        </li>
                    </ul>
                </div>

            </div>

        </div>
    </nav>

    <div class="container py-3">
        <div class="w-25  mx-auto w-auto input-group">
            <label for="torrentFile" class="form-label">Default file input example</label>
            <input id="torrentFile" accept=".torrent" class="form-control" type="file" multiple>
            <button onclick="uploadFile()" class="btn btn-outline-secondary" type="button" id="myInput">Convert</button>
        </div>
    </div>


    <form action="/web/home" method="POST">
        <table class="table w-75 table-dark table-sm mx-auto w-auto" id="tableTorrent">
            <thead>
            <tr>
                <th scope="col" width="60%" class="tdtop"><strong>Filename</strong></th>
                <th scope="col" width="10%" class="tdtop">Status</th>
                <th scope="col" width="6%" class="tdtop">Seeders</th>
                <th scope="col" width="9%" class="tdtop">Speed</th>
                <th scope="col"><img onclick="deleteTorrents()"  style="width: 24px; height: 24px; cursor: pointer;" src="/static/img/delete.png"/></th>
                <th><input type="submit" value="Download"/></th>
            </tr>
            </thead>
            <tbody id="tbodyTorrent" class="section section-step">
            </tbody>
        </table>
    </form>

    </body>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
            <div class="toast-header">
                <strong class="me-auto">Error</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>

            </div>
            <div class="toast-body" id="toast-body">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
</html>
